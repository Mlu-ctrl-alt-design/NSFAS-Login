<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Golos Text:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-empty">
      <div class="image-5-parent">
        <img class="image-5-icon" alt="" src="./images/image 5.png" />

        <b class="sign-in-to">Sign in to your session</b>
        <div class="login-form">
          <div class="input-with-label-parent">
            <label class="label"> Email address
              <input
              class="input-with-label"
              type="email"
              placeholder="Your email address"
              maxlength
              minlength
            /></label>
            
            <label class="label">
              Password
              <input
              class="input-with-label"
              type="text"
              placeholder="Your password here"
              maxlength
              minlength
            /></label>
            
          </div>
          <div class="checkbox-unchecked">
            <div class="vector-checkboxborder"></div>
            <div class="string">Remember me</div>
          </div>
          <button class="button">
            <div class="text">Login</div>
          </button>
        </div>
      </div>
      <div class="sliderweb">
        <div class="sliders-parent">
          <div class="sliders"></div>
          <div class="are-you-a-student-parent">
            <b class="are-you-a">Are you a Student?</b>
            <div class="are-you-a1">
              Are you a student? Want to know if you qualify for NSFAS funding?
              Want to know how can you apply for funding? Visit www.nsfas.org.za
            </div>
          </div>
          <img
            class="vector-3-stroke"
            alt=""
            src="./images/Vector 3 (Stroke).svg"
          />
        </div>
        <div class="checkbox-unchecked">
          <div class="dot"></div>
          <div class="dot1"></div>
          <div class="dot1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
