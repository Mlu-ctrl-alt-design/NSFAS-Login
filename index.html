<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Golos Text:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-empty">
      <div class="image-5-parent">
        <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

        <b class="sign-in-to">Sign in to you session</b>
        <div class="login-form">
          <div class="input-with-label-parent">
            <div class="input-with-label">
              <div class="label">
                <div class="input-text">Email address</div>
              </div>
              <div class="basic-input">
                <div class="base">
                  <div class="paragraph-lead">
                    <div class="paragraph-lead1">Your email address</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-with-label">
              <div class="label">
                <div class="input-text">Password</div>
              </div>
              <div class="basic-input">
                <div class="base">
                  <div class="paragraph-lead">
                    <div class="paragraph-lead1">Your password here</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="checkbox-unchecked">
            <div class="vector-checkboxborder"></div>
            <div class="string">Remember me</div>
          </div>
          <div class="button">
            <div class="text">Login</div>
          </div>
        </div>
      </div>
      <div class="sliderweb">
        <div class="sliders-parent">
          <div class="sliders"></div>
          <div class="are-you-a-student-parent">
            <b class="are-you-a">Are you a Student?</b>
            <div class="are-you-a1">
              Are you a student? Want to know if you qualify for NSFAS funding?
              Want to know how can you apply for funding? Visit www.nsfas.org.za
            </div>
          </div>
          <img
            class="vector-3-stroke"
            alt=""
            src="./public/vector-3-stroke.svg"
          />
        </div>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot1"></div>
          <div class="dot1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
